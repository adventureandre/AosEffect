<!doctype html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Efeitos Aos</title>
    <link href="aos.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="item" data-aos="fade-up">1</div>
<div class="item" data-aos="fade-down">2</div>
<div class="item" data-aos="fade-right">3</div>
<div class="item" data-aos="fade-left">4</div>
<div class="item" data-aos="fade-up-right">5</div>
<div class="item" data-aos="fade-up-left">6</div>
<div class="item" data-aos="fade-down-right">7</div>
<div class="item" data-aos="fade-down-left">8</div>

<div class="item" data-aos="zoom-in">9</div>
<div class="item" data-aos="zoom-in-up">10</div>
<div class="item" data-aos="zoom-in-down">11</div>
<div class="item" data-aos="zoom-out">12</div>

<div class="item" data-aos="slide-up">13</div>

<div class="item" data-aos="flip-up">14</div>
<div class="item" data-aos="flip-down">15</div>
<div class="item" data-aos="flip-right">16</div>
<div class="item" data-aos="flip-left">17</div>

<div class="item" data-aos="fade-down"
     data-aos-easing="linear"
     data-aos-duration="1000">18
</div>

<div class="item" data-aos="flip-left"
     data-aos-easing="ease-out-cubic"
     data-aos-duration="2000">19
</div>


</body>
<script src="aos.js"></script>
<script>
    AOS.init();
</script>
</html>
